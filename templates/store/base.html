<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Document{% endblock %}</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static './home/css/grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static './home/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static './home/css/store-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static './home/css/responsive.css' %}">
</head>
<body>
<div id="sticky"></div>
<header class="header" id="header">
    <nav class="header__nav">
        <div class="nav__logo">
            <a href="/" class="nav__logo-link"><img src="{% static 'home/img/inline_logo-removebg-preview (1).png' %}"
                                                    alt="logo background" class="nav__logo-img"></a>
            <div class="sub-logo">
                <span class="logo-sub">App Trung Hiáº¿u Coffee</span>
                <div class="app-link">
                    <div class="app-link__wrap">
                        <img src="{% static 'home/img/qrcode_2030762_ (1).png' %}" class="app-link__qr-img"
                             alt="qr img">
                        <a href="https://drive.google.com/file/d/1CdscWxmZ91Fq-OIl37zurrwjLZyfc4EA/view?usp=sharing">
                            <img src="{% static 'home/img/google_drive_logo_39631.png' %}" class="app-link__link" alt="gg drive img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<script>

</script>
</body>
</html>
